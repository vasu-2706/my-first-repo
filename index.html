<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      white-space: pre-wrap; /* Maintains line breaks */
      background-color: #f9f9f9;
      padding: 20px;
    }
    .verse-title {
      font-weight: bold;
      margin-top: 20px;
    }
    .line {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="verse">
    <div class="verse-title">[Verse 1]</div>
    <div class="line">This is the first line</div>
    <div class="line">This is the second line</div>
  </div>

  <div class="verse">
    <div class="verse-title">[Chorus]</div>
    <div class="line">Singing loud and proud</div>
    <div class="line">Voices in the crowd</div>
  </div>
</body>
</html>
